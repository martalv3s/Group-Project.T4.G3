{% extends 'base.html' %}

{% block title %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}

{% block content %}

<div class="dados">
    <br><br><br>
    <img src="{{ url_for('static', filename='images/login.jpg') }}" alt="User Login" width="200" height="200">
    <h1>Userlogin</h1>
    <br><br>
    <button id="edit" type="button" {{ butshow }} onclick="window.location.href = '/Userlogin?option=edit'" class="button1">Editar</button>
    {% if group == "admin" %}
        <button id="delete" type="button" {{ butshow }} onclick="window.location.href = '/Userlogin?option=delete'" class="button1">Eliminar</button>
        <button id="insert" type="button" {{ butshow }} onclick="window.location.href = '/Userlogin?option=insert'" class="button1">Inserir</button>
    {% endif %}
    <button id="save" type="submit" form="form" {{ butedit }} class="button1">Guardar</button>
    <button id="cancel" type="button" {{ butedit }} onclick="window.location.href = '/Userlogin?option=cancel'" class="button1">Cancelar</button>
    <button id="exit" type="button" {{ butshow }} onclick="window.location.href = '/Userlogin?option=exit'" class="button1">Sair</button>
    <br><br>
    <form id="form" action="/Userlogin?option=save" method="post">
        {% if group == "admin" %}
            <label for="user">User:</label>
            <input type="text" {{ butedit }} id="user" name="user" value="{{ user }}" size="40"/>
            <br><br>
            <label for="usergroup">Group:</label>
            <input type="text" {{ butedit }} id="usergroup" name="usergroup" value="{{ usergroup }}" size="40"/>
        {% else %}
            <label for="user">User:</label>
            <input type="text" disabled id="user" name="user" value="{{ user }}" size="40"/>
            <br><br>
            <label for="usergroup">Group:</label>
            <input type="text" disabled id="usergroup" name="usergroup" value="{{ usergroup }}" size="40"/>
        {% endif %}
        <br><br>
        <label for="password">Password:</label>
        <input type="password" {{ butedit }} id="password" name="password" size="40"/>
    </form>
    <br>
    {% if group == "admin" %}
        <button id="first" type="button" {{ butshow }} onclick="window.location.href = '/Userlogin?option=first'" class="button1">Primeiro</button>
        <button id="previous" type="button" {{ butshow }} onclick="window.location.href = '/Userlogin?option=previous'" class="button1">Anterior</button>
        <button id="next" type="button" {{ butshow }} onclick="window.location.href = '/Userlogin?option=next'" class="button1">Próximo</button>
        <button id="last" type="button" {{ butshow }} onclick="window.location.href = '/Userlogin?option=last'" class="button1">Último</button>
    {% endif %}
</div>

{% endblock %}
