{% extends 'base.html' %}

{% block title %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
{% endblock %}

{% block content %}
    <div class = "dados">
        <h1>{{header}}</h1>
        <br>
        <button id="edit" type="button" {{butshow}} onclick="window.location.href = '/productform?option=edit'" class="button1">Editar</button>
        <button id="delete" type="button" {{butshow}} onclick="window.location.href = '/productform?option=delete'" class="button1">Eliminar</button>
        <button id="insert" type="button" {{butshow}} onclick="window.location.href = '/productform?option=insert'" class="button1">Inserir</button>
        <button id="save" type="submit" form="form" class = "button1" {{butedit}}>Guardar</button>
        <button id="cancel" type="button" {{butedit}} onclick="window.location.href = '/productform?option=cancel'" class="button1">Cancelar</button>
        <button id="exit" type="button" {{butshow}} onclick="window.location.href = '/productform?option=exit'" class="button1">Sair</button>
        <br><br>
            <form id="form" action="/productform?option=save" enctype="multipart/form-data" method="post">
            
            <table>
            <tr>
            <td>
                {% for key in att %}
                  <label for="{{key}}">{{des[loop.index-1]}}:</label>
                  {% if loop.index == 1 and butedit == 'enabled' and auto_number == 1 %}
                      <input type="text" disabled id="{{key}}" name="{{key}}" value="{{obj[key]}}" size="30"/>
                  {%else%}                  
                      <input type="text" {{butedit}} id="{{key}}" name="{{key}}" value="{{obj[key]}}" size="30"/>
                  {%endif%}
                  <br><br>
                {% endfor %}
            </td>
            <td>
            
            {% if img %}
                    <img src="{{img}}" width="200">
                {% else %}
                    <h1>Sem foto</h1>
                {% endif %}
                <br> <input name="img" {{butedit}} type="file"/>
            
            </td>
            </tr>
                
                </table>
        </form>
        <br>
        <button id="first" type="button" {{butshow}} onclick="window.location.href = '/productform?option=first'" class="button1">Primeiro</button>
        <button id="previous" type="button" {{butshow}} onclick="window.location.href = '/productform?option=previous'" class="button1">Anterior</button>
        <button id="next" type="button" {{butshow}} onclick="window.location.href = '/productform?option=next'" class="button1">Seguinte</button>
        <button id="last" type="button" {{butshow}} onclick="window.location.href = '/productform?option=last'" class="button1">Ãšltimo</button>
    </div>

{% endblock %}
